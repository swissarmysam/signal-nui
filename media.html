<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signal TV</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="lib/styles/main.scss">
</head>

<body>
  <!-- PAGELOADER -->
  <div class="pageloader is-active"><span class="title">Grab the popcorn ...</span></div>
  <!-- NAV BAR -->
  <nav class="navbar has-shadow-dark is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img class="is-logo" src="https://ik.imagekit.io/3l1z4b3th/signal/type_logo_KZUOovR4o.svg" width="112"
          height="28">
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <p class="mr-4 is-4 is-italic has-text-weight-semibold">A <span class="is-fancy">NUI</span> way to watch media
        </p>
      </div>
    </div>
  </nav>
  <!-- BACK BUTTON -->
  <section class="section is-gapless">
    <div class="container">
      <button class="back button is-medium is-primary"><a href="index.html">ðŸ¡° Back</a></button>
    </div>
  </section>
  <!-- MEDIA CONTENT SECTION -->
  <section id="info-section" class="section is-small">
    <div id="media-container" class="container">
      <!-- HANDLEBARS TEMPLATE - INDEX IS RETRIEVED FROM URL QUERY AND RELEVANT CONTENT DISPLAYED -->
      <script id="media-template" type="text/x-handlebars-template">
        <div class="info columns">
          <div class="column is-third">
            <div class="is-centered-content" style="background-image:url({{thumbnail}}); background-size: contain; background-repeat: no-repeat; 
              background-position:center center; height: 512px; width: 362px; filter: drop-shadow(0.1rem 0.1rem 0.6rem rgba(0,0,0,0.5));">
              <button class="watch button is-large is-accent has-text-white" data-title="{{title}}" href="{{url}}">ðŸ“º Start</button>
            </div>
          </div>
          <div class="column is-two-thirds">
            <h1 class="title is-2 has-text-light has-text-weight-bold">{{title}}</h1><h2 class="subtitle has-text-light has-text-weight-light">{{releaseYear}}</h2>
            <p class="description is-size-4 has-text-light has-text-weight-normal">{{desc}}</p>
            <span class="rating" data-rating={{rating}}></span>
            <br><br>
            <button class="watch-list button is-success is-normal has-text-weight-semibold" data-id={{id}}>âž• Add to Watch Later</button>
          </div>
        </div>
      </div>
      <!-- MODAL FOR VIDEO CONTAINER - PLAYING MEDIA CONTENT -->
      <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content is-centered-content">
        <div class="player">
          <video id="yt-container" preload="metadata" data-yt2html5={{videoId}}></video>
          <div class="player__controls">
            <div class="progress">
              <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">â–º</button>
            <button data-skip="-10" class="player__button">Â« 10s</button>
            <button data-skip="25" class="player__button">25s Â»</button>
            <button data-view="0" class="view-mode player__button toggle">ðŸ¡´ðŸ¡µ</button> <!-- ðŸ¡¶ðŸ¡· -->
           </div>
        </div>
      <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </script>
  </section>
  <!-- VIDEO FOR GESTURE CAPTURE -->
  <section class="section">
    <div class="container is-max-desktop is-centered-content">
      <p class="timer is-inactive">Expires in 5 ...</p>
      <video id="gesture-capture" class="is-gesture-window is-inactive animate__animated"></video>
      <div class="all-gestures"><a href="guide.html"></a></div>
    </div>
    <div class="container is-max-desktop is-centered-content">
      <h3 class="subtitle is-3">Don't know what to do? Try saying "Signal, show me all gestures"</h3>
    </div>
  </section>
  <script src="media.js"></script>
</body>

</html>
